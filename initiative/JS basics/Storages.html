<!DOCTYPE html>
<html>
    <head>
        <title>Second javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script>
            let lists=new Array();
            /*
            function hai()
            {
                lists.push('New laptop');
                lists.push(20000);
            }
            window.onload=hai;
            */

            function add()
            {
                const a=document.getElementById('todo').value;
                lists.push(a);
                alert(a+" added in todo list");
            }

            const view=()=>{
                alert("Viewing our data");
                var out="<ol>";
                lists.map((elem,ind)=>{
                    //out+="<li>"+elem+"</li>";
                    alert(elem+" "+ind);
                });
                //out+="</ol>";
                //document.write(out);
                /*for(item in lists)
                {
                    document.write("<p>"+ lists[item] +"</p>");
                }*/
            }

            /*function view()
            {
                alert("Viewing our data");
                for(item in lists)
                {
                    document.write("<p>"+ lists[item] +"</p>");
                }
            }*/
            const linear=()=>{
                const data=document.getElementById('todo').value;
                alert("search called");
                lists.map((elem,ind)=>{
                    if(elem===data)
                    {
                        document.writeln("<h1>The desired element "+data+" found @ "+ind+"</h1>");
                    }
                });
            }

            const remove=()=>{
                const data=document.getElementById('todo').value;
                lists=lists.filter((elem,ind)=>{
                    return elem!==data;
                });
                alert(data+" has deleted");
            }

            const selection=()=>{
                let third="";
                for(selected=0;selected<lists.length;selected++)
                {
                    for(other=selected+1;other<lists.length;other++)
                    {
                        //swap
                        if(lists[selected]>lists[other])
                        {
                            third=lists[selected];
                            lists[selected]=lists[other];
                            lists[other]=third;
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center text-success">Generate invoice</h1>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <input type="text" id="todo" placeholder="ToDoList Item" class="form-control">
                    <div class="row justify-content-around mt-5">
                        <button class="col btn btn-outline-danger" onclick="add()">Add in todo list</button>
                        <button class="col btn btn-outline-warning" onclick="view()">View</button>
                        <button class="col btn btn-outline-success" onclick="linear()">Search</button>
                        <button class="col btn btn-outline-dark" onclick="selection()">Sort</button>
                        <button class="col btn btn-outline-secondary" onclick="remove()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
