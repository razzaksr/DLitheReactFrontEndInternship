<!DOCTYPE html>
<html>
    <head>
        <title>Second javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script>
            //let/const/var
            let object={};

            function add()
            {
                const a=document.getElementById('model').value;
                const d=document.getElementById('feature').value;
                const b=Number(document.getElementById('ram').value);
                const c=parseInt(document.getElementById('price').value);

                object['laptopModel']=a;object['laptopFeature']=d;
                object['laptopRam']=b;object['laptopCost']=c;

                alert("JSON Created");

                const txt=JSON.stringify(object);// object into string/text

                localStorage.setItem('vinoth',txt);// store into browser

                alert("JSON store in browser");
            }

            function view()
            {
                alert('about to read from browser');
                const june=localStorage.getItem('vinoth');// copy text from browser to a var/const
                alert('data has extracted');
                const jobject=JSON.parse(june);// text/string to json object
                for(key in jobject)
                {
                    alert(key+" "+jobject[key]);
                }
            }

        </script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center text-success">Generate invoice</h1>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <input type="text" id="model" placeholder="Laptop model" class="form-control">
                    <input type="number" id="ram" placeholder="Laptop RAM capacity" class="form-control">
                    <input type="number" id="price" placeholder="Laptop cost" class="form-control">
                    <input type="text" id="feature" placeholder="Laptop feature" class="form-control">
                    <div class="row justify-content-around mt-5">
                        <button class="btn btn-outline-danger" onclick="add()">Add to wish list</button>
                        <button class="btn btn-outline-warning" onclick="view()">View</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
