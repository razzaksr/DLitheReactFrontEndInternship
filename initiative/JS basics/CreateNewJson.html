<!DOCTYPE html>
<html>
    <head>
        <title>Second javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script>
            //let/const/var
            let object={};

            function generate()
            {
                const name=document.getElementById('product').value;
                const cost=Number(document.getElementById('price').value);

                //alert('data are extracted');
                //const cost=parseInt(document.getElementById('price').value);

                object['productName']=name;
                object['productAmount']=cost;

                object['bill']=cost+(cost*0.180);

                alert('object created');
            }

            function show()
            {
                for(key in object)
                {
                    alert(key+" "+object[key]);
                }
            }
            
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center text-success">Generate invoice</h1>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <input type="text" id="product" class="form-control" placeholder="Product name"><br>
                    <input type="text" id="price" class="form-control" placeholder="Product price">
                    <div class="row justify-content-around mt-5">
                        <button class="btn btn-outline-danger" onclick="generate()">Generate bill</button>
                        <button class="btn btn-outline-warning" onclick="show()">Show bill</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
