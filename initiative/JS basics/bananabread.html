<!DOCTYPE html>
<html>
    <head>
        <title>Second javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script>
            function prasad()
            {
                var spring=document.getElementsByTagName('h1')[0];
                spring.style.color='blue';
                spring.style.letterSpacing='5px';
                spring.style.textTransform='uppercase';
            }
            function dlithe()
            {
                var spring=document.getElementsByTagName('h1')[0];
                spring.style.color='black';
                spring.style.letterSpacing='0px';
                spring.style.textTransform='lowercase';
            }
        </script>
    </head>
    <body>
        <button class="btn btn-primary" onclick="document.getElementById('event').innerHTML='Coco is good for heart'" 
        onmouseenter="document.getElementById('event').innerHTML='COCO is sweet when adding with chocolate'"
        onmouseleave="document.getElementById('event').innerHTML='Kids like COCO very much'">
            Coco
        </button>

        <!-- <h1 id="event">Event Info: </h1> -->
        <h1 onmouseover="prasad()" onmouseleave="dlithe()">Event Info: <span id="event"></span></h1>


    </body>
</html>
